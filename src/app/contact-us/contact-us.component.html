<div class="container-fluid">
  <div class="row dashboard-banner-text">
    <div class="privacy-banner p-0">
      <div class="privacy-color">
        <p class="privacy-text text-end">Contact US</p>
      </div>
    </div>
  </div>
</div>
<div class="container-fluid p-0 message-info">
  <div class="container">
    <div class="row address-section">
      <div class="col-md-4 address-line-section">
        <div class="address-line">
          <img src="../../assets/Group 299.svg" alt="" class="address-img">
          <p class="address">Address line</p>
          <p class="address-para">Bowery st, New York, NY Indis</p>
        </div>
        <div class="phone-number">
          <img src="../../assets/Group 298.svg" alt="" class="address-img">
          <p class="number">Phone Number</p>
          <p class="number-text">+1255-568-6523</p>
          <p class="number-text-second">+1255-568-6523</p>
        </div>
        <div class="opening-hours">
          <img src="../../assets/Group 249.svg" alt="" class="address-img">
          <p class="hours">Opening Hours</p>
          <p class="hurs-day">Monday - Friday</p>
          <p class="hurs-time">09:00 AM - 05:00 PM</p>
        </div>
      </div>
      <div class="col-md-8 mt-4 message-section">
        <div class="message-form">
          <div class="container">
            <h4 class="form-title">Send us a Message :</h4>
            <form>
              <div class="row mt-5">
                <div class="col">
                  <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="floatingTextInput1" placeholder="John">
                    <label for="floatingTextInput1">Enter Your Name</label>
                  </div>
                </div>
                <div class="col">
                  <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="floatingTextInput2" placeholder="Research@gmail.com">
                    <label for="floatingTextInput2">Enter Your mail</label>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col">
                  <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="floatingTextInput2" placeholder="1230456789">
                    <label for="floatingTextInput2">Enter Your Number</label>
                  </div>
                </div>
                <div class="col">
                  <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="floatingTextInput2" placeholder="Smith">
                    <label for="floatingTextInput2">Subject</label>
                  </div>
                </div>
                <div class="mb-3">
                  <textarea class="form-control" id="exampleFormControlTextarea1" placeholder="Type Your Message"
                    rows="6"></textarea>
                </div>
              </div>
              <button class="btn search-button" type="submit">SEND MESSAGE</button>
            </form>
          </div>
        </div>
        <div class="map mt-5">
          <div class="responsive-map">
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2822.7806761080233!2d-93.29138368446431!3d44.96844997909819!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x52b32b6ee2c87c91%3A0xc20dff2748d2bd92!2sWalker+Art+Center!5e0!3m2!1sen!2sus!4v1514524647889"
              width="100%" height="450" frameborder="0" style="border:0" allowfullscreen></iframe>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
